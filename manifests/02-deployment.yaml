apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-checkpointer-operator
  namespace: openshift-pod-checkpointer
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pod-checkpointer-operator
      namespace: openshift-pod-checkpointer
  template:
    metadata:
      labels:
        name: pod-checkpointer-operator
        namespace: openshift-pod-checkpointer
    spec:
      serviceAccountName: pod-checkpointer-operator
      containers:
        - name: pod-checkpointer-operator
          image: quay.io/ryan_phillips/pod-checkpointer-operator:v0.0.1
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - pod-checkpointer-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "pod-checkpointer-operator"
